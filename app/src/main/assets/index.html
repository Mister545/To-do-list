<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling Style Page</title>
    <style>
        /* Основні стилі */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://wallpapercave.com/wp/wp5126415.jpg');
            background-size: cover;
        }

        /* Контейнер */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Заголовок */
        h1 {
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ffaa00;
            text-shadow: 0 0 10px #ffaa00, 0 0 20px #ffaa00;
            margin-bottom: 20px;
        }

        /* Опис */
        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Кнопка */
        .level-up-btn {
            background-color: #ffaa00;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.7), 0 0 30px rgba(255, 170, 0, 0.5);
            transition: 0.3s;
        }

        .level-up-btn:hover {
            background-color: #ff8c00;
            box-shadow: 0 0 20px rgba(255, 140, 0, 1), 0 0 40px rgba(255, 140, 0, 0.8);
        }

        /* Анімація при натисканні */
        .level-up-btn:active {
            transform: scale(0.95);
        }

        /* Плашка з повідомленням */
        #message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffaa00;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Solo Leveling</h1>
    <p>Ти досяг нового рівня! Підготуйся до великих випробувань та викликів, бо ворогів стає все більше.</p>
    <button class="level-up-btn" onclick="levelUp()">Підняти рівень</button>
    <div id="message">Ви досягли нового рівня!</div>
</div>

<script>
    function levelUp() {
        var message = document.getElementById('message');
        message.style.display = 'block';  // Показуємо повідомлення
        message.textContent = "Вітаємо, ти підняв рівень!";
    }
</script>

</body>
</html>
